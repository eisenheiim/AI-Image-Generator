<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ai image generator</title>
        <link rel="stylesheet" href="image.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    </head>
    <body >
        <div class="container">

            <!--HEADER-->


            <header class="header">
                <div class="logo-wrapper">
                    <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </div>
                    <h1>AI IMAGE GENERATOR</h1>
                </div>

                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </header>

            <div class="main-content">
                <form action="#" class="prompt-form">
                    <!--PROMPT CONTAINER-->

                    <div class="prompt-container">
                        <textarea  placeholder="Describe your imagination" class="prompt-input" required autofocus></textarea>
                        <button type="button" class="prompt-btn">
                            <i class="fa-solid fa-dice"></i>
                        </button>

                    </div>

                    <!--PROMPT ACTIONS-->
                    <div class="prompt-actions">


                        <div class="select-wrapper">
                            <select class="custom-select" id="model-select">
                                <option value="select model">Select Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            </select>
                        </div>


                        <div class="select-wrapper">
                            <select class="custom-select" id="count-select" >
                                <option value="image count">Image Count</option>
                                <option value="1">1 image</option>
                                <option value="2">2 image</option>
                                <option value="3">3 image</option>

                            </select>
                        </div>


                        <div class="select-wrapper">
                            <select class="custom-select" id="ratio-select" >
                                <option value="aspect ratio">Aspect Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="3/4">3/4</option>
                                <option value="1/2">1/2</option>
                            </select>
                        </div>


                        <button type="submit" class="generate-btn">
                            <i class="fa-solid fa-wand-sparkles"></i>
                        </button>

                    </div>

                    <!--RESULT GALLERY GRID-->
                    <div class="gallery-grid">

                        <!-- <div class="img-card">
                            <img src="2.jpg" class="result-img"/>
                            <div class="img-overlay">
                                <button class="img-download-btn">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="img-card">
                            <img src="2.jpg" class="result-img"/>
                            <div class="img-overlay">
                                <button class="img-download-btn">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                            </div>
                        </div> -->


                    </div>
                </form>
            </div>
        </div>
    <script src="image.js"></script>

    </body>
</html>
